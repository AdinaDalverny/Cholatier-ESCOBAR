<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholatier Lyon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a class="active" href="#Realisation">Realisation</a>
                <a href="#Temoignage">Temoignage</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="phrases">
            <h1>Palais du Chocolat</h1>
            <p id="description">Le Chocolat - L'antidepresseur naturel </p>
        </div>
        <button>Devis</button>
        <div id="benefices">
            <ul>
            </ul>
        </div>
        <div class="articles">
            <div class="article">
                <h2>Praliné</h2>
                <p>Une ganache fondante au praliné, agrémentée d'éclats de noisettes croustillants. Un véritable délice pour les amateurs de chocolat et de fruits secs.</p>
            </div>
        </div>
        <div id="feedbacks">
        </div>
        
    </main>
    <footer>
        <section id="contact">
            <h2>Contact</h2>
            <div class="forms">
              <form action>
                <div class="flex">
                  <div>
                    <label for="name">Nom :</label>
                    <input type="text" id="name" placeholder="DALVERNY">
                  </div>
                  <div>
                    <label for="firstname">Prenom :</label>
                    <input type="text" id="firstname" placeholder="Adina">
                  </div> 
                </div> 
                <label for="message">Votre message:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Mon message..."></textarea>
                <input type="submit" value="Envoyer" id="submit">
        </section>
        <div class="logo">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
